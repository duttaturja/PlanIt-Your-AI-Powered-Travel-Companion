{% extends 'base.html' %}

{% block title %}
Log Out
{{ block.super }}
{% endblock title %}

{% block body %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="max-w-md w-full bg-white p-6 border rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Sign Out</h1>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-md text-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Log Out
            </button>
        </form>
    </div>
</div>
{% endblock %}
