{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}Sign Out{% endblock %}

{% block content %}
<div class="max-w-md w-full space-y-8">
    <div class="text-center">
        <h1 class="text-2xl font-bold text-copy-primary">Sign Out</h1>
        <p class="mt-2 text-copy-secondary">Are you sure you want to sign out?</p>
    </div>

    <div class="bg-card p-8 rounded-lg border border-border">
        <form method="post" action="{% url 'account_logout' %}" class="space-y-6">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}

            <div class="flex flex-col space-y-3">
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-cta hover:bg-cta-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cta">
                    Sign Out
                </button>
                <a href="{% url 'core:index' %}"
                    class="w-full flex justify-center py-2 px-4 border border-border rounded-lg shadow-sm text-sm font-medium text-copy-primary bg-background hover:bg-card focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cta">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
