{% extends 'base.html' %}

{% block title %}
User Profile {{ block.super }}
{% endblock title %}

{% block body %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="max-w-lg w-full bg-white p-8 border border-gray-200 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6 text-center">User Profile</h1>
        <div class="flex flex-col items-center">
            <img src="https://via.placeholder.com/100" alt="Profile Picture" class="mb-4 rounded-full shadow-lg">
            <h2 class="text-xl font-semibold mb-2">{{ user.username }}</h2>
            <p class="text-gray-600 mb-6">{{ user.email }}</p>
        </div>
        <div class="flex justify-between items-center">
            <a href="javascript:history.back()" class="text-blue-500 hover:underline">Back</a>
        </div>
    </div>
</div>
{% endblock %}
